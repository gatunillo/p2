<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>  
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" type="text" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" placeholder=""></ion-input>
        </ion-item>
      </form>
      <ion-button (click)="ingresar()" expand="block" fill="clear" shape="round">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar >
    <ion-button slot="end" [routerLink]="['/registro']" expand="block" fill="clear" shape="round">
      Registrarse
    </ion-button>
  </ion-toolbar>
</ion-footer>
