<ion-header>
  <ion-toolbar color="primary">
    <ion-button (click)="logout()" slot="start">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>
    <ion-title>Inicio - Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">{{this.user.name}}</h1>
  <div *ngIf="listado.length > 0">
    <ion-list>
      <div *ngFor="let item of listado" [routerLink]="['/comentarios/', item.id]">
        <ion-row>
          <ion-col size="4">ID Post:</ion-col>
          <ion-col size="8">{{item.id}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">TÃ­tulo:</ion-col>
          <ion-col size="8">{{item.title}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Contenido:</ion-col>
          <ion-col size="8">{{item.body}}</ion-col>
        </ion-row> <br><br>
      </div>
    </ion-list>
  </div>
</ion-content>
